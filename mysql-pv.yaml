apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: gogs
  name: mysql-pv
  labels: 
    app: mysql
spec:
  storageClassName: manual
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/data/mysql"

